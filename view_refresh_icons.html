<!DOCTYPE html>
<html>
<head>
    <title>Refresh Icons Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .icon-box {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            min-width: 200px;
        }
        .icon-display {
            font-size: 64px;
            margin: 20px 0;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background: navy;
            border-radius: 8px;
        }
        .icon-name {
            font-size: 18px;
            font-weight: bold;
            color: #4fc3f7;
        }
        .icon-code {
            font-family: monospace;
            color: #888;
            margin-top: 10px;
        }
        h1 {
            color: #4fc3f7;
        }
        /* Segoe MDL2 Assets - Windows system font */
        .mdl2 {
            font-family: "Segoe MDL2 Assets";
        }
        /* Font Awesome */
        .fa-refresh {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>ðŸ”„ SideKick PS Refresh Icons</h1>
    <p>Current toolbar refresh button uses these font icons:</p>
    
    <div class="icon-grid">
        <div class="icon-box">
            <div class="icon-name">Phosphor Thin</div>
            <div class="icon-display">
                <span style="font-family: 'Phosphor-Thin'">&#xE074;</span>
            </div>
            <div class="icon-code">0xE074</div>
            <p style="color:#888;font-size:12px">(May not display - custom font)</p>
        </div>
        
        <div class="icon-box">
            <div class="icon-name">Font Awesome</div>
            <div class="icon-display">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div class="icon-code">0xF021 (fa-arrows-rotate)</div>
        </div>
        
        <div class="icon-box">
            <div class="icon-name">Segoe MDL2 Assets</div>
            <div class="icon-display">
                <span class="mdl2">&#xE72C;</span>
            </div>
            <div class="icon-code">0xE72C</div>
            <p style="color:#888;font-size:12px">(Windows system font)</p>
        </div>
    </div>
    
    <div style="margin-top: 50px; padding: 20px; background: #2d2d2d; border-radius: 12px; display: inline-block;">
        <h3>Additional Refresh/Sync Icons</h3>
        <div style="font-size: 48px; display: flex; gap: 30px; justify-content: center; margin-top: 20px;">
            <span title="fa-sync">ðŸ”„</span>
            <span title="fa-refresh"><i class="fa-solid fa-rotate"></i></span>
            <span title="fa-sync-alt"><i class="fa-solid fa-sync"></i></span>
            <span title="fa-redo"><i class="fa-solid fa-redo"></i></span>
            <span class="mdl2" title="Segoe Sync">&#xE895;</span>
            <span class="mdl2" title="Segoe Refresh">&#xE149;</span>
        </div>
    </div>
</body>
</html>
